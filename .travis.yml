dist: xenial

before_install:
- sudo add-apt-repository -y ppa:bhdouglass/clickable
- sudo apt-get -q update
- sudo apt-get -y install clickable

script:
- clickable clean
- clickable build-libs qtdbusextended nemo-qml-plugin-dbus qtmpris qmdnsengine
- clickable build

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file_glob: true
  file: "**/*.click"
  skip_cleanup: true
  on:
    tags: true
    repo: wdehoog/hutspot-ubports
